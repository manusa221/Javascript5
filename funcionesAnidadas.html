<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #titulo{
            margin-left: 150px;
        }
        #foto p{
            background-color: #000;
            color: #FFF;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            width: 300px;
        }
        h1{
            text-align: center;
        }


    </style>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
      $(document).ready (function(){
        //desaparece titulo
        $("#titulo").hide();
        //imágen más pequeña, añadimos una función encadenada. click con una funcion anonima, con la funcion animate
        $("#foto img").width(60).height(40).click(function(){
            $(this).animate({

                marginLeft:"150px",
                width:"300px",
                height:"200px"
            //le doy un tiempo, y añado una funcion anidada, para que me aparezca el rotulo de la imágen
            },1500,function(){
                //el titulo aparecera, y posteriormente desaparecera en un segundo
                $("#titulo").fadeIn(1000).delay(1000).fadeOut(1000);
            }).delay(3000);//termina animate, tengo que añadir un delay para que la imágen se pause un tiempo hasta su tamaño original
            //añado otro animate para que reduzca la imágen al estado anterior
            $(this).animate({

                marginLeft:"0px",
                width:"60px",
                height:"40px"
            //le doy un tiempo, y añado una funcion anidada, para que me aparezca el rotulo de la imágen
            },1500);


        });//termina la función click

      });//termina función ready
    </script>
</head>
<body>
    <h1>
        Prueba imagen
    </h1>
    <div id="foto">
        <img src="imgs/img1.jpg" width="300" height="200" id="imagen1">
        <p id="titulo">Fresas</p>
    </div>
    
</body>
</html>
