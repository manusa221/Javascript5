<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
    #banner{
        background-color: #f00;
        width: 450px;
        height: 300px;
        position: absolute;
        left: 400px;
        top: 50px;
        font-size: 36px;
        text-align: center;

    }
    img{
        float: left;
        margin: 15px;
        width: 350px;
        height: 200px;
    }

    #imagen1, #imagen2, #imagen3, #imagen4 {
        float:left;
        margin: 15px;
        width: 350px;
        height: 200px;
        font-size: 36px;

    }
</style>
    <!-- importamos librería jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>">
    <!-- creamos un script para que llame a la funcion, para que se ejecute despues de leer el html y le indicamos la ruta y lo que debe hacer. HA ESTO SE LLAMA LOOP AUTOMATICO -->
    <script>
        $(document).ready(function(){
            //1 forma de hacerlo. Eliminar banner
           /* var z=document.getElementById("cerrar");//creamos una variable donde almacenamos el elemento cerrar
            z.addEventListener("click",cerrar_banner,false);//le decimos a la variable z que se ponga a la escucha, y le pasamos la funcion que debe realizar*/
            
            //2 forma de hacerlo simplificado con la librería jquery
            document.getElementById("cerrar").addEventListener("click",cerrar_banner,false);
            //substituir imagen
           /* document.getElementById("imagen1").addEventListener("click",carrito,false);*/
           //para sustituir todas las imagenes se hace de esta forma:
           var imagenes=document.querySelectorAll("#carretes img");//creamos una variable, donde almacenamos todas las imagenes que hay en el id carretes, crea un array
            //creamos un bucle for para llamar a cada una de las imagenes
           for(var i=0;i<4;i++){
            imagenes[i].addEventListener("click",carrito,false);
           }
            
        });

        function cerrar_banner(){

            $("#banner").remove();//elimina el banner
        }

        function carrito(num){
            
            if(num.target==imagen1){//captura el origen del evento. la imagen que hemos clicado
               
                $("#imagen1").replaceWith("<div id='imagen1'>Agregado al carrito</div>");
        }
        if(num.target==imagen2){
            

            $("#imagen2").replaceWith("<div id='imagen2'>Agregado al carrito</div>");
        }
        if(num.target==imagen3){

            $("#imagen3").replaceWith("<div id='imagen3'>Agregado al carrito</div>");
        }
        if(num.target==imagen4){

            $("#imagen4").replaceWith("<div id='imagen4'>Agregado al carrito</div>");
        }
    }

    </script>
   
</head>
<body>
   <div id="banner">
    Banner de prueba
    <p id="cerrar">Cerrar</p>
   </div>
   
    <div id="carretes">
        <img src="imgs/img1.jpg" width="250" height="175" id="imagen1">
        &nbsp;
        <img src="imgs/img2.jpg" width="250" height="175" id="imagen2">
        &nbsp;
        <img src="imgs/img3.jpg" width="250" height="175" id="imagen3">
        &nbsp;
        <img src="imgs/img4.jpg" width="250" height="175" id="imagen4">
    </div>

</body>
</html>
