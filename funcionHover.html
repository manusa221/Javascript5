        $("#mensaje_img1").hide();

        //$("#imagen1").hover(mensaje_on,mensaje_off);
        //con funcion anonima
        $("#imagen1").hover(function(){
            $("#mensaje_img1").show();},//muestra la imagen
            function(){ $("#mensaje_img1").hide();});//oculta la imagen}
        

        });
